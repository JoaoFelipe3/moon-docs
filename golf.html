<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Moon Docs - Golf Explainer</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <h2><a href="https://github.com/JoaoFelipe3/moon-docs"></a></h2>
            </li>
            <li>
                <h2><a href="/golf.html">󰠣</a></h2>
            </li>
            <li>
                <h1><img src="icon.svg" alt="Icon" /><a href="/">Moon Docs</a></h1>
            </li>
        </ul>
    </nav>

    <div id="container">
        <p>Type in your golfed code in the input box below. It will be highlighted.</p>
        <div id="input-container">
            <!-- Fun fact: this is the approach I suggested for the Uiua pad to make it less buggy -->
            <textarea id="golf-input"></textarea>
            <div id="golf-overlay"></div>
        </div>
        <div id="explanation" style="display: none">
            <p>Since the code you input is a one-liner, we'll let you write an explanation.</p>
            <ul id="explanation-content">
                <div id="palette"></div>
            </ul>
        </div>
    </div>

    <script type="module" src="golf.js"></script>
    <noscript>
        <style>
            #container,
            #search-form {
                display: none;
            }
        </style>
        <p>This site needs JavaScript enabled to run properly.</p>
        <p>Enable it, or view the docs file directly:</p>
        <embed src="operators.txt" />
    </noscript>
</body>

</html>
